        <p>黑龙江中医药大学佳木斯学院位于黑龙江省佳木斯市。学院创建于1958年，历经佳木斯卫生学校、佳木斯中医药学校、黑龙江省中医药学校，并于2002年10月实质性并入黑龙江中医药大学。</p>
        <p>据2024年5月学院官网数据，学院占地面积11.24万平方米，建筑面积7.65万平方米；设有8个教学部，开办6个本科专业；有在岗教职工总数187人，在校生（含实习）3165人。</p>
