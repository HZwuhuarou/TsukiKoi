        <p>问:学校位置在哪里？火车站以及飞机站如何过去？</p>
        <ul>
            <li><p>学校位于佳木斯市前进区光华街53号</p></li>
            <li><p>佳木斯东郊机场到学校推荐打车，距离11.3公里，需要25分钟左右</p></li>
            <li><p>佳木斯站到学校可选择打车，距离2.8公里，大约10-15元</p></li>
            <li><p>佳木斯站到学校公交车可乘坐4路公交车，在火车站北广场上车，坐9站，累计步行439米</p></li>
        </ul>
